#####################################################数据库配置#####################################################
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#####################################################mybatis配置#####################################################
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.executor-type=simple
mybatis.configuration.map-underscore-to-camel-case=true


#####################################################reids配置#####################################################
#Redis数据库索引（默认为0）
spring.redis.database=0
#Redis服务器地址
spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=200
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.pool.max-idle=10
#连接池中的最小空闲连接
spring.redis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=1000
server.servlet.context-path=/


#####################################################tomcat配置#####################################################
server.port=8081


#####################################################静态资源配置#####################################################
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/static/,classpath:/static/,classpath:/public/
spring.mvc.static-path-pattern=/static/**


#####################################################模板配置#####################################################
spring.freemarker.template-loader-path= classpath:/templates/
spring.freemarker.suffix= .ftl
spring.freemarker.content-type= text/html
spring.freemarker.charset= UTF-8
spring.freemarker.settings.number_format= '0.##'
spring.freemarker.request-context-attribute=req


#####################################################系统参数配置#####################################################
system.properties.errpwdnum=5


#####################################################日志配置#####################################################
logging.level.root=info
logging.level.org.springframework.web=info
logging.path=./logs